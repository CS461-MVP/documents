<template>
    <require from="resources/elements/pdf-document"></require>
    <section class="leftSection">
      <md-navbar>
          <span class="spacer"><span class="brand-logo">Edit Chapter</span></span>
      </md-navbar>
      <div class="col-sm-8">
      <div class="collapsible-basic-use">
      <ul md-collapsible>
        <li>
          <div id="save-warning" class="collapsible-header"></div>
          <div id="save-text" class="collapsible-body">
            <md-card>
              <p>When you're done rearranging, make sure to save your changes!
              <form role="form" submit.delegate="saveRearrangements()">
                <button md-button="submit" class="primary" md-button="large: true;">Save Now</button>
              </form>
            </md-card></div>
        </li>
        <li>
          <div class="">
            <ul class="draggable-header nav">
            <md-card md-title="${chapter.name}"></md-card>
            <dragula-and-drop drop-fn.call="itemDropped(item, target, source, sibling, itemVM, siblingVM)"></dragula-and-drop>
            <li repeat.for="scrap of chapter.scraps" class="drag-source drop-target scrap ${scrap.isActive ? 'active' : ''}" data-index="${$index}">
            <md-card md-title="${scrap[0]}">
              <div>
                <p>${scrap[3]}</p>
                <p>
                <a class="previewEditLinks" target="_blank" title="Download this Scrap" href="http://remix.ist/scraps/${scrap[0]}/${scrap[1]}/pdf">
                  &#8599;
                </a>
                  <a class="previewEditLinks" route-href="route: editscrap; params.bind: {author: scrap[0], uuid: scrap[1], index: $index}">
                  Edit
                  </a>
                <a class="previewEditLinks" route-href="route: PDFViewer; params.bind: {type: 'scraps', author: scrap[0], uuid: scrap[1]}">
                  Preview
                </a>
                </p>
              </div>
            </md-card>
            </ul>
          </div>
        </li>
      </ul>
    </div>
    <div class="fixed-action-btn" id="left-pane-button">
     <a route-href="route: newscrap; params.bind: {author: chapter.author, uuid: chapter.uuid}" md-button="floating: true; large: true;" md-tooltip="position: left; text: Add New Scrap to End;" md-waves="color: light; circle: true;">
       <i class="large material-icons">note_add</i>
     </a>
   </div>
    </section>
    <section class="rightSection">
      <div class="col-sm-8">
        <md-navbar>
          <ul class="hide-on-med-and-down right">
            <li md-waves repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
                <a class="nav-link" href.bind="row.href">${row.title}</a>
            </li>
          </ul>
        </md-navbar>
      </div>
        <router-view></router-view>
    </section>
</template>
