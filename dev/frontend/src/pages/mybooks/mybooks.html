<template>
    <require from="resources/elements/pdf-document"></require>

    <!--
  This is just a regular Aurelia viewmodel. We import the pdf-document element that
  we created, and we bind viewmodel properties to it.
  -->
    <section class="leftSection">
        <md-navbar>
            <span class="spacer"><span class="brand-logo">My Books</span></span>
        </md-navbar>
        <div class="col-sm-8">
            <ul class="nav">
                <li repeat.for="book of books" class="book ${book.isActive ? 'active' : ''}">
                  <md-card md-title="${book.name}">
                    <div>
                      <p class="bookName">
                      </p>
                      <p>Chapters: ${book.chapters.length}</p>
                      <p>
                        <a class="on-white previewEditLinks" route-href="route: PDFViewer; params.bind: {type: 'books', author: book.author, uuid: book.uuid}">
                          Preview
                        </a>
                        <a class="on-white previewEditLinks" route-href="route: editBook; params.bind: {author: book.author, uuid: book.uuid}">
                          Edit
                        </a>
                        <a class="on-white previewEditLinks" target="_blank" title="Download this Book" href="http://remix.ist/books/${book.author}/${book.uuid}/pdf">
                          &#8599;
                        </a>

                      </p>
                    </div>
                  </md-card>
                </li>
            </ul>
        </div>
    </section>
    <section class="rightSection">
      <div class="col-sm-8">
        <md-navbar>
          <ul class="hide-on-med-and-down right">
            <li md-waves repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
                <a class="nav-link" href.bind="row.href">${row.title}</a>
            </li>
          </ul>
        </md-navbar>
      </div>
        <router-view></router-view>
    </section>
</template>
