<template>
    <section class="rightTabInstance">
          <md-card md-title="Edit Scrap"></md-card>
          <div class="col-sm-8">
              <ul class="nav">
                  <li class="${book.isActive ? 'active' : ''}">
                      <md-card>
                        <div>
                          <div class="latexButtons">
                            <button md-button class="primary-text latexButtons" click.delegate="addBold()">Bold</button>
                            <button md-button class="primary-text latexButtons" click.delegate="addItalic()">Italic</button>
                            <button md-button class="primary-text latexButtons" click.delegate="addUnderline()">Underline</button>
                            <!-- <button md-button class="primary-text" click.delegate="addHRule()">H Rule</button> -->
                            <button md-button class="primary-text latexButtons" click.delegate="addSubSection()">Subsection</button>
                            <button md-button class="primary-text latexButtons" click.delegate="addSubSubSection()">Subsubsection</button>
                            <button md-button class="primary-text latexButtons" click.delegate="addParagraph()">paragraph</button>
                            <button md-button class="primary-text latexButtons" click.delegate="addSpace()">Vertical Space</button>
                            <button md-button class="primary-text latexButtons" click.delegate="addNewPage()">Newpage</button>
                            <button md-button class="primary-text latexButtons" click.delegate="addClearPage()">Endpage</button>
                          </div>
                          <br>
                          <form role = "form" submit.delegate = "submitEditScrap()">

                            <p value.bind="setAuthor" value="${scrap[0]}" hidden >${scrap[0]}</p>
                            <p value.bind="setScrap" hidden >${scrap[1]}</p>
                            <md-input md-label="Edit your scrap here" md-value.bind="userText" md-text-area="true"></md-input>

                            <p class="enableLatexPar">
                              <md-checkbox md-checked.bind="enableLatex">Enable LaTeX?</md-checkbox>
                            </p>

                            <p class="enableLatexPar">
                              <md-checkbox click.delegate="toggleDisabled()" md-checked.bind="editTags">Edit Tags?</md-checkbox>
                            </p>

                            <md-input md-label="Edit your Scrap Tags here, delimited by commas" md-value.bind="editTagsText" md-disabled.bind="disabledValue" md-text-area="true"></md-input>

                            <button md-button="submit" class="primary-text">Submit</button>
                         </form>
                        </div>
                      </md-card>
                  </li>
              </ul>
          </div>
    </section>
</template>
