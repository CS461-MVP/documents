<template>
    <section class="leftSection">
          <md-navbar>
              <span class="spacer"><span class="brand-logo">New Scrap</span></span>
          </md-navbar>
          <div class="col-sm-8">
              <ul class="nav">
                  <li class="${book.isActive ? 'active' : ''}">
                    <md-card>
                      <div>

                          <form role = "form" submit.delegate = "submitNewScrap()">

                            <p value.bind="setAuthor" value="${chapters[0]}" >${chapters[0]}</p>
                            <p value.bind="setChapter">${chapters[1]}</p>
                            <md-input md-label="Write your new scrap here" md-value.bind="userText" md-text-area="true" ></md-input>

                            <p class="enableLatexPar">
                              <md-checkbox md-checked.bind="enableLatex">Enable LaTeX?</md-checkbox>
                            </p>
                            <button md-button="submit" class="primary-text">Submit</button>
                         </form>

                      </div>
                      </md-card>

                  </li>
              </ul>
          </div>
    </section>
    <section class="rightSection">
        <div class="col-sm-8">
          <md-navbar>
            <ul class="hide-on-med-and-down right">
                <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
                    <a href.bind="row.href">${row.title}</a>
                </li>
            </ul>
          </md-navbar>
        </div>
        <router-view></router-view>
    </section>
</template>
