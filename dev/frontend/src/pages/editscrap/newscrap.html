<template>
    <section class="rightTabInstance">
          <md-card md-title="Add New Scrap"></md-card>
          <div class="col-sm-8">
              <ul class="nav">
                  <li class="${book.isActive ? 'active' : ''}">
                    <md-card>
                      <div>

                          <form role = "form" submit.delegate = "submitNewScrap()">

                            <p value.bind="setAuthor" value="${chapters[0]}" hidden >${chapters[0]}</p>
                            <p value.bind="setChapter" hidden>${chapters[1]}</p>
                            
                            <div if.bind="!selectedFile">
                                <md-input md-label="Write your new scrap here" md-value.bind="userText" md-text-area="true" ></md-input>
                            </div>

                            <md-file disabled.bind="userText.length > 0" md-caption="upload image" view-model.ref="fileInput" md-label-value.bind="labelValue"></md-file>
                            <div if.bind="!selectedFile">
                                <p class="enableLatexPar">
                                <md-checkbox md-checked.bind="enableLatex">Enable LaTeX?</md-checkbox>
                                </p>

                                <p class="enableLatexPar">
                                <md-checkbox click.delegate="toggleDisabled()" md-checked.bind="submitTags">Submit Tags?</md-checkbox>
                                </p>

                                <md-input md-label="Submit your Scrap Tags here, separated by commas" md-value.bind="submitTagsText" md-disabled.bind="disabledValue" md-text-area="true"></md-input>
                                </div>
                            <button md-button="submit" class="primary-text">Submit</button>
                         </form>

                      </div>
                      </md-card>

                  </li>
              </ul>
          </div>
    </section>
</template>
