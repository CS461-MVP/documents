<template>
    <require from="resources/elements/pdf-document"></require>
    <div class="row">
        <!-- We can use multiple pdf-document elements in one page - we can even use them in a repeater. -->
        <div class="pdf-container" repeat.for="document of documents">
          <div class="col-xs-12">
              <div class="pdf-toolbar">
                  <div class="pdf-numbers-parent">
                    <span class="pdf-numbers">Page ${document.pageNumber} of ${document.lastpage}</span>
                  </div>
                  <div class="pdf-buttons">
                  <button click.delegate="zoomIn(document)" class="btn btn-link pdf-button">
                    <i class="fa fa-plus"></i>
                  </button>
                  <button click.delegate="zoomOut(document)" class="btn btn-link pdf-button">
                    <i class="fa fa-minus"></i>
                  </button>
                </div>
              </div>
          </div>
            <div class="col-xs-12">
                <!-- Here, we use the pdf-document custom element. Note the bindables. -->
                <pdf-document url.bind="url" page.bind="document.pageNumber" lastpage.bind="document.lastpage" scale.bind="document.scale"></pdf-document>

                <!--
                Note that the toolbar isn't part of the custom element; it's part of the containing view.
                This makes customization easy.
                -->


            </div>
        </div>
    </div>
</template>
