<template>
  <section class="leftSection">
      <!-- <div id="bookView"> -->
          <div id="h1spacer">
              <h1>My Chapters</h1>
          </div>
          <div class="col-sm-8">
              <ul class="nav">
                  <li repeat.for="book of books" class="${book.isActive ? 'active' : ''}">
                      <div class="book-title-block">

                          <p>${book.name}</p>
                          <p>Chapters: ${book.chapters.length}</p>
                          <p repeat.for="i of book.chapters.length">Chapter ${i} - UUID: ${book.chapters[i][1]}</p>
                          <a route-href="route: PDFViewer; params.bind: {chapterID: book.author + '/' + book.uuid}">
                          Preview
                          </a>
                      </div>
                  </li>
              </ul>
          </div>
      <!-- </div> -->
      <hr>
  </section>
  <section class="rightSection">
      <div class="col-sm-8">
            <ul id="rightSectionNav" class="nav navbar-nav">
                <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
                    <a href.bind="row.href">${row.title}</a>
                </li>
            </ul>
        </div>
        <router-view></router-view>
  </section>
</template>
