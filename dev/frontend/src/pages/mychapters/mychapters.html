<template>
    <require from="resources/elements/pdf-document"></require>

  <!--
This is just a regular Aurelia viewmodel. We import the pdf-document element that
we created, and we bind viewmodel properties to it.
-->
    <section class="leftSection">
        <!-- <div id="bookView"> -->
            <div id="h1spacer">
                <h1>My Chapters</h1>
            </div>
            <div class="col-sm-8">
                <ul class="nav">
                    <li repeat.for="book of books" class="${book.isActive ? 'active' : ''}">
                        <div class="book-title-block">
                            <p class="bookName">${book.name}</p>
                            <p>Chapters: ${book.chapters.length}</p>
                            <p repeat.for="i of book.chapters.length">Chapter ${i+1} - Title: ${book.chapters[i][3]}
                              <a class="previewEditLinks" route-href="route: PDFViewer; params.bind: {author: book.author, uuid: book.chapters[i][1]}">
                                Preview
                              </a>
                              <!-- <a class="previewEditLinks" route-href="route: editchapter; params.bind: {author: book.author, uuid: book.chapters[i][1]}"> -->
                              <a class="previewEditLinks" route-href="route: editchapter; params.bind: {author: book.author, uuid: book.chapters[i][1]}">
                                Edit
                              </a>
                            </p>

                        </div>
                    </li>
                </ul>
            </div>
        <!-- </div> -->
        <hr>
    </section>
    <section class="rightSection">
        <div class="col-sm-8">
              <ul id="rightSectionNav" class="nav navbar-nav">
                  <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
                      <a href.bind="row.href">${row.title}</a>
                  </li>
              </ul>
          </div>
          <router-view></router-view>
    </section>
</template>
