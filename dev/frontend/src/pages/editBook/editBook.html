<template>
    <require from="resources/elements/pdf-document"></require>
    <section class="leftSection">
        <md-navbar>
            <span class="spacer"><span class="brand-logo">Edit Book</span></span>
        </md-navbar>
            <div class="col-sm-8">
                <ul class="nav">
                    <md-card md-title="${book.name}"></md-card>
                    <li repeat.for="chapter of book.chapters" class="chapter ${chapter.isActive ? 'active' : ''}">
                      <md-card md-title="${chapter[3]}">
                        <div>
                          <p>Author: ${chapter[0]}</p>
                          <p class="buttonOptions">
                            <a class="previewEditLinks" route-href="route: PDFViewer; params.bind: {type: 'chapters', author: chapter[0], uuid: chapter[1]}" md-tooltip="position: bottom; text: Preview Chapter;">
                              <!-- Preview --><i class="material-icons">pageview</i></a>
                            <a class="previewEditLinks" route-href="route: editchapter; params.bind: {author: chapter[0], uuid: chapter[1]}" md-tooltip="position: bottom; text: Edit Chapter;">
                            <!-- Edit--><i class="material-icons">mode_edit</i></a>
                            <a class="previewEditLinks" target="_blank" href="http://remix.ist/chapters/${chapter[0]}/${chapter[1]}/pdf" md-tooltip="position: bottom; text: Open Chapter Externally;">
                              <!-- &#8599;--> <i class="material-icons">open_in_new</i></a>
                          </p>
                        </div>
                      </md-card>
                    </li>
                </ul>
            </div>
        <!-- </div> -->
        <hr>
    </section>
  </section>
  <section class="rightSection">
    <div class="col-sm-8">
      <md-navbar>
        <ul class="hide-on-med-and-down right">
          <li md-waves repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
              <a class="nav-link" href.bind="row.href">${row.title}</a>
          </li>
        </ul>
      </md-navbar>
    </div>
      <router-view></router-view>
  </section>
</template>
